<div *ngIf="currentCategory" class="container product-container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-10">
            {{currentCategory.name}}
        </div>
        <div *ngIf="products" class="col-xs-2 text-center">
            {{products.length}} Product(s)
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="row">
          <div class="col-md-3" *ngFor="let item of products">
            <div class="item-holder">
              <div class="img-holder">
                <img [src]="item?.imageUrl" alt="">
              </div>
              <h3><a [routerLink]="['/products', item.id]">{{item?.name}}</a></h3>
              <b>{{item?.price | changeCurrency : {currencyFormat: currency, currencyValue: currencyValue} }}</b>
              <p>{{item?.stocks}} Stocks Available</p>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
