<div class="modal fade" id="add-user" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form (ngSubmit)="AddUser(UserForm.value)" [formGroup]="UserForm" autocomplete="off" novalidate>
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">New User</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-6">

              <!-- First Name -->
              <div class="form-group">
                <label for="firstName" class="form-control-label">First Name</label>
                <em *ngIf="ValidateName() && UserForm.controls.firstName.errors.required">*Required</em>
                <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name" />
              </div>
            </div>

            <div class="col-lg-6">

              <!-- Last Name -->
              <div class="form-group">
                <label for="lastName" class="form-control-label">Last Name</label>
                <em *ngIf="ValidateLastName() && UserForm.controls.lastName.errors.required">*Required</em>
                <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name" />
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-lg-12">
              <!-- Username -->
              <div class="form-group">
                <label for="isAdmin" class="form-control-label">User Type</label>
                <em *ngIf="ValidateIsAdmin() && UserForm.controls.isAdmin.errors.required">*Required</em>
                <select class="form-control" formControlName="isAdmin" name="isAdmin" id="isAdmin">
                    <option value=""></option>
                    <option value="true">Administrator</option>
                    <option value="false">Standard User</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <!-- Username -->
              <div class="form-group">
                <label for="username" class="form-control-label">Username</label>
                <em *ngIf="ValidateUsername() && UserForm.controls.username.errors.required">*Required</em>
                <input formControlName="username" id="username" type="text" class="form-control" placeholder="Username" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <!-- Username -->
              <div class="form-group">
                <label for="password" class="form-control-label">Password</label>
                <div><em *ngIf="ValidatePassword() && UserForm.controls.password.errors.required">*Required</em></div>
                <div><em *ngIf="isPasswordMatched()">*Password Mismatch</em></div>
                <input name="password" formControlName="password" id="password" type="password" class="form-control" placeholder="Password"
                />
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-lg-12">
              <!-- Username -->
              <div class="form-group">
                <label for="password" class="form-control-label">Confirm Password</label>
                <div><em *ngIf="ValidateConfirmPassword() && UserForm.controls.password1.errors.required">*Required</em></div>
                <div><em *ngIf="isPasswordMatched()">*Password Mismatch</em></div>
                <input name="password1" formControlName="password1" id="password1" type="password" class="form-control" placeholder="Confirm Password"
                />
              </div>
            </div>
          </div>


        </div>
        <div class="modal-footer">
          <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button [disabled]="UserForm.invalid" type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
