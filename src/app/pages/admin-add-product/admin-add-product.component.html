<div class="modal fade" id="add-product" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Product </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
      </div>
      <div class="modal-body">
        <form name="form" #addProduct="ngForm" novalidate>
          <div class="form-group">
            <label for="product-name" class="form-control-label">Name</label>
            <input name="product-name" [(ngModel)]="productData.name" type="text" class="form-control" id="product-name">
          </div>
          <div class="form-group">
            <label for="product-category" class="form-control-label">Category </label>
            <select [(ngModel)]="productData.categoryId" name="product-category" class="form-control" *ngIf="categories.length">
                    <option value=""></option>
                    <option [value]="category.id" *ngFor="let category of categories" >{{category.name}}</option>
                    </select>
          </div>

          <div class="form-group">
            <label for="product-price" class="form-control-label">Price</label>
            <input name="product-price" [(ngModel)]="productData.price" type="text" class="form-control" id="product-price">
          </div>
          <div class="form-group">
            <label for="product-stocks" class="form-control-label">Available Stocks</label>
            <input name="product-stocks" [(ngModel)]="productData.stocks" type="text" class="form-control" id="product-stocks">
          </div>

          <div class="form-group">
            <label for="product-url" class="form-control-label">Image URL</label>
            <input name="product-url" [(ngModel)]="productData.imageUrl" type="text" class="form-control" id="product-url">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="_addProduct()">Add</button>
      </div>
    </div>

  </div>
</div>
