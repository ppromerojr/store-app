<div class="modal fade" id="edit-product" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ prod.name }} </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
      </div>
      <div class="modal-body">
        <form name="form" #editProduct="ngForm" novalidate>
          <div class="form-group">
            <label for="product-name" class="form-control-label">Name</label>
            <input name="product-name" [(ngModel)]="prod.name" [value]="prod.name" type="text" class="form-control" id="product-name">
          </div>
          <div class="form-group">
            <label for="product-category" class="form-control-label">Category - {{ prod.categoryId }}</label>
            <select [(ngModel)]="prod.categoryId" name="product-category" class="form-control" *ngIf="categories.length">
                  <option value=""></option>
                  <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                  </select>
          </div>

          <div class="form-group">
            <label for="product-price" class="form-control-label">Price</label>
            <input name="product-price" [(ngModel)]="prod.price" [value]="prod.price" type="text" class="form-control" id="product-price">
          </div>
          <div class="form-group">
            <label for="product-stocks" class="form-control-label">Available Stocks</label>
            <input name="product-stocks" [(ngModel)]="prod.stocks" [value]="prod.stocks" type="text" class="form-control" id="product-stocks">
          </div>

          <div class="form-group">
            <label for="product-url" class="form-control-label">Image URL</label>
            <input name="product-url" [(ngModel)]="prod.imageUrl" [value]="prod.imageUrl" type="text" class="form-control" id="product-url">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="_updateForm()">Update</button>
      </div>
    </div>

  </div>
</div>
